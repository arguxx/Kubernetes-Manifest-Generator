<!DOCTYPE html>
<html>
<head>
    <title>Kubernetes Manifest Generator</title>
</head>
<body>
    <h1>Kubernetes Deployment Generator</h1>
    <form action="/api/deployment/generate" method="POST">
        <label>App Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Image:</label><br>
        <input type="text" name="image" required><br><br>

        <label>Replicas (optional):</label><br>
        <input type="number" name="replicas"><br><br>

        <label>Namespace (optional):</label><br>
        <input type="text" name="namespace"><br><br>

        <label>Ports (comma separated):</label><br>
        <input type="text" name="ports"><br><br>

        <button type="submit" name="action" value="generate">Generate</button>
        <!-- <button type="submit" name="action" value="print">Print</button> -->
    </form>
</body>
</html>
